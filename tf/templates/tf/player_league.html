{% extends 'tf/base.html' %}

{% block content%}

<!-- Player league table -->
<section id="table_single" class="table-section">
    <div class="container centered_container">
        <div class="row">
            <div class="col-lg-12">
                <h1>League Table (Single Player)</h1>
            </div>
            <table class="table table-striped ">
              <thead>
                <tr>
                    <th style="text-align:center;">Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Games</th>
                    <th>Games won</th>
                </tr>
              </thead>
                {% for player in players %}
                <tr>
                    <td style="text-align:center;"> {{forloop.counter}}</td>
                    <td> {{player.full_name}}</td>
                    <td> {{player.player_elo}}</td>
                    <td> {{player.matches_played}}</td>
                    <td> {{player.matches_won}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>

{% endblock %}
