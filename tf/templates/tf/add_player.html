{% extends 'tf/base.html' %}

{% block content %}
<section id="player" class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Add Player</h1>
            </div>
        </div>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
</section>

{% endblock %}
