{% extends 'tf/base.html' %}

{% block content%}

<!-- FAQ -->
<section id="register" class="register-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Register</h1>
            </div>


                    <form id="register_form" method="post">
                          {% csrf_token %}
                          <table class="center table table-striped" style="width: 100%; vertical-align: center;">
                            <tr>
                                <td>
                                  Username
                                </td>
                                <td>
                                  {{ user_form.username }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                  Email
                                </td>
                                <td>
                                  {{ user_form.email}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                  Password
                                </td>
                                <td>
                                  {{ user_form.password}}
                                </td>
                            </tr>
                          </table>
                          {% if user_form.errors %}
                              <p class=" label label-danger">
                                  {{ user_form.non_field_errors }}
                              </p>
                          {% endif %}
                      <div class="modal-footer">
                          <input type="submit" class="btn btn-default" value="Submit" />
                          <a type="button" class="btn btn-default" href="/tf">Cancel</a>                      </div>
                    </form>


        </div>
    </div>
</section>

{% endblock %}
