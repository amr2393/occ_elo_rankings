{% load staticfiles %}
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OC&C TF Portal</title>

    <!-- Load CSS -->
    <link rel="stylesheet" href="{% static 'tf/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'tf/css/tf.css' %}">

    <!-- jQuery -->
    <script src="{% static 'tf/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'tf/js/bootstrap.min.js' %}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static 'tf/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'tf/js/scrolling-nav.js' %}"></script>
{% autoescape on %}
    {{ modal_js |safe}}
    {% endautoescape %}


</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tf/">OC&C TF Portal</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li>
                    <a href="/tf/player_league/">League Table (Single)</a>
                </li>
                <li>
                    <a href="/tf/team_league/">League Table (Team)</a>
                </li>
                <li>
                    <a href="/tf/rules">House Rules</a>
                </li>
                <li>
                    <a href="/tf/faq">FAQ</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<br><br><br>
  {% block content %}
  {% endblock %}


<!-- jQuery -->
<script src="{% static 'tf/js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'tf/js/bootstrap.min.js' %}"></script>

<!-- Scrolling Nav JavaScript -->
<script src="{% static 'tf/js/jquery.easing.min.js' %}"></script>
<script src="{% static 'tf/js/scrolling-nav.js' %}"></script>

</body>
</html>
